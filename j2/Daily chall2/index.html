<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lever du soleil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lever du soleil</h1>
    <form id="sunForm">
      <div class="city">
        <h3>Ville 1 :</h3>
        <label>Nom : <input type="text" id="name1" value="Paris"></label>
        <label>Latitude : <input type="text" id="lat1" value="48.864716"></label>
        <label>Longitude : <input type="text" id="lng1" value="2.349014"></label>
      </div>

      <div class="city">
        <h3>Ville 2 :</h3>
        <label>Nom : <input type="text" id="name2" value="New York"></label>
        <label>Latitude : <input type="text" id="lat2" value="40.730610"></label>
        <label>Longitude : <input type="text" id="lng2" value="-73.935242"></label>
      </div>

      <button type="submit">Obtenir le lever du soleil</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
