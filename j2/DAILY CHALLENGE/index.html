<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Random Giphy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Recherche de GIF aléatoire</h1>
    <form id="gifForm">
      <input type="text" id="category" placeholder="Tapez une catégorie (ex: sun)">
      <button type="submit">Ajouter GIF</button>
      <button type="button" id="deleteAll">Supprimer tous</button>
    </form>

    <div id="gifContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
